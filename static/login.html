<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #070A13;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-header bg-dark text-white text-center">
      <h4>Admin Login</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
      </form>
    </div>
    <div class="card-footer text-center text-muted">
        &copy; <span id="year"></span>
    </div>
    <script>
        document.getElementById("year").textContent = "Do-Tek LLC, 2024 - " + new Date().getFullYear();
    </script>

  </div>
</body>
</html>
